<div class="w-64 bg-slate-50 flex flex-col gap-6 px-4 py-4" >
    <h1 class="font-bold">{{column.title}}</h1>
    <div class="flex flex-col gap-6 " cdkDropList [cdkDropListData]="column.cards" (cdkDropListDropped)="test($event)">
        <ng-container *ngFor="let card of column.cards">
            <app-card [card]="card" cdkDrag ></app-card>
        </ng-container>
        <ng-container *ngIf="!column.cards.length">
            <div class="w-100 h-14 rounded bg-slate-100">

            </div>
        </ng-container>
    </div>
    <div >
        <div class="flex">
            <input type="text" placeholder="Add card" class="w-11/12 mr-6 py-2 px-2" required [formControl]="newCardTitle">
            <button [disabled]="newCardTitle.invalid" class="w-10 h-8 rounded-full font-bold text-xl disabled:bg-opacity-0 hover:bg-slate-200 active:bg-slate-100 transition-all" (click)="add(newCardTitle.value)">+</button>
        </div>
        <span *ngIf="newCardTitle.touched && newCardTitle.errors && newCardTitle.errors['required']" class=" pl-2 text-red-600">Pole wymagane</span>
    </div>
</div>
