<table mat-table [dataSource]="dataSource" class="mx-2">
    <ng-container matColumnDef="id">
      <th class="w-60" mat-header-cell *matHeaderCellDef> Identyfikator </th>
      <td class="w-60" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="openBoard(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
