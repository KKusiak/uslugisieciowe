<div class="flex w-100 justify-between bg-slate-700 text-white py-6 px-4">
    <div class="flex items-center">
    <a class="text-4xl font-bold" routerLink="boards">Etablica</a>
        <button class="hidden md:block ml-8 text-xl rounded bg-white hover:bg-opacity-50 bg-opacity-30 px-4 py-2" (click)="openCreateBoardDialog()">Utwórz tablicę</button>
    </div>
    <div class="hidden md:flex gap-16  text-xl items-center">
    <button class="text-xl rounded bg-white hover:bg-opacity-50 bg-opacity-30 px-4 py-2">Wyloguj</button>
    </div>
    
    
    <div class="md:hidden flex items-center">
        <mat-icon class="ml-2 cursor-pointer " mat-icon-button [matMenuTriggerFor]="menu">menu</mat-icon>
    <mat-menu class="" #menu="matMenu">
        <button mat-menu-item (click)="openCreateBoardDialog()">
          <mat-icon class="fill-slate-500">add_circle</mat-icon>
          <span>Utwórz tablicę</span>
        </button>
        <button mat-menu-item >
          <mat-icon>logout</mat-icon>
          <span>Wyloguj</span>
        </button>
    </mat-menu>
    </div>
    
    </div>
